<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <form method="POST" action="http://localhost:3004/submit">

        
        
        <div class="form-group">
          <label for="Veg">Vegetable Name</label>
          <input type="text" class="form-control" id="Veg" name="v_name"  placeholder="Enter Vegetable">
          
        </div>
        <div class="form-group">
          <label for="Quantity">Quantity</label>
          <input type="text" class="form-control" name="quantity" id="Quantity" placeholder="Enter Quantity">
        </div>

        <div class="form-group">
          <label for="Price">Price</label>
          <input type="text" class="form-control" name="price" id="Price" placeholder="Enter Price">
        </div>
        
        <input class="btn btn-lg btn-danger" type="submit" value="Submit">
      </form>
    </div>
  </div>
    
</body>
</html>
